{% extends 'base.html' %}

{% block title %}Welcome to{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="posts">
                {% for post in post_list %}
                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title">{{ post.title }}</h2>

                            <p class="post-meta">
                            Time:  <a class="post-author" href="{% url 'detail' id=post.id %}">{{ post.date_time }}</a>
                            <a class="post-category post-category-js" href="#">{{ post.category }}</a>
                            </p>
                        </header>

                        <div class="post-description">
                            <p>{{ post.content }}</p>
                            <p>{% lorem %}</p>
                        </div>
                    </section>
                {% endfor %}
             </div><!-- /.blog-post -->
        </div>
    </div>
</div>
{% endblock %}
